<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="创建" id="btn"/>

<div id="box"></div>
<script>
    var box = document.getElementById("box");
    var btn = document.getElementById("btn");
    btn.onclick=function(){
        var start =+new Date();
        var arr = [];
        for(var i = 0;i<1000;i++){
//            box.innerHTML+="<ul><li>四杀上海</li></ul>";
            arr.push("<ul><li>四杀上海</li></ul>");
            //1拼接字符串
        }
        box.innerHTML=arr.join("");
        //2把字符串变成DOM对象
        //3把DOM对象挂在DOM树上
        //4还要渲染
        var end = +new Date();
        console.log(end-start);
    }
</script>
</body>
</html>
