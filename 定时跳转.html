<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a id="skip" href="http://www.baidu.com">注册成功，本页面将在5秒后跳转</a>
<script>
    var skip = document.getElementById("skip");
    var num = 5;
    var timer;
    timer=setInterval(function(){
        num--;
        skip.innerHTML="注册成功，本页面将在"+num+"秒后跳转";
        if(num===0){
          clearInterval(timer);
            location.href=skip.href;
        }
    },1000)
</script>
</body>
</html>
