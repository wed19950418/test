<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
    div {

        width: 310px;
        height: 190px;
        border: 1px solid blue;
        padding: 10px;
        position: relative;
        margin: 50px auto;
        
    }
    span {
        position: absolute;
        top: 0;
        left: 0;
        
    }
    em {
        position: absolute;
        bottom: 0;
        right: 0;
    }
    b {
        position: absolute;
        left: 0;
        bottom: 0;
    }
    </style>
</head>
<body>
    <div>
        <span><img src="top_tu.gif"></span>
        <em><img src="br.gif"></em>
        <b><img src="bl.gif"></b>
        <img src="adv.jpg">
    </div>
</body>
</html>
